name: release

on:
  push:
    branches: [ "master" ]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: simple

      - name: Auto-merge Release PR
        if: steps.release.outputs.pr
        run: |
          PR_NUMBER=$(echo '${{ steps.release.outputs.pr }}' | jq -r '.number')
          gh pr merge "$PR_NUMBER" --auto --squash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        if: steps.release.outputs.releases_created == 'true'
        run: |
          RELEASE_TAG=$(echo '${{ steps.release.outputs.releases }}' | jq -r '.[0].tag_name')
          RELEASE_NOTES=$(echo '${{ steps.release.outputs.releases }}' | jq -r '.[0].body')
          gh release create "$RELEASE_TAG" --title "$RELEASE_TAG" --notes "$RELEASE_NOTES"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
